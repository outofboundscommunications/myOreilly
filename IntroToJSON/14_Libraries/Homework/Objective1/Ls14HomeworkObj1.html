<meta charset="utf-8">
<script src="../../Modernizr.js"></script>


<script type="text/javascript">

	Modernizr.load([
		"features.js",
	{
		test: Modernizr.geolocation,
		yep : "geolocation.js",
		nope: "noGeolocation.js"
	},
	{
		test:Modernizr.multiplebgs,
		yep: "multiplebgs.js",
		nope:"noMultiplebgs.js"
	},
	{
		test: Modernizr.localstorage,
		yep : "localStorage.js",
		nope: "noLocalStorage.js",
		complete: function() {
			init();
		}
	}
	
]);
</script>
