<script type="text/javascript">
// examples of various string methods

//indexOf() method
var myString = "I scream, you scream, we all scream for ice cream";
var pos = myString.indexOf("scream",3);
console.log(pos);

//toUpperCase() method
var myStringUpper = myString.toUpperCase();
console.log(myStringUpper);

//substring() method
var myString = "I scream, you scream, we all scream for ice cream";
//Store the value of the substring created from characters
//from position 0 thru but NOT including position 8
var myStringSub = myString.substring(0, 8);
console.log(myStringSub);

//split() method
//this method splits a string into parts using a character as the divider
</script>
